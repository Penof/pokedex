<mat-drawer-container  class="example-container">
    <mat-drawer mode="side" opened>
        <app-pokemon-list (messageEvent)="receiveMessage($event)"></app-pokemon-list>
    </mat-drawer>
    <mat-drawer-content>   
        <div class="main-div"> 
            <app-pokemon-detail *ngIf="id" [name]="id"></app-pokemon-detail>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
